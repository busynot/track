<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Track : track">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      var hash=function(d) {
      	h = 1125899906842597e-0; // prime
	      if (typeof(d)=="string") {
		      var len = d.length;
          for (var i = 0; i < len; i++) {
			      h = 31*h + d.charCodeAt(i);
		      }
		      return h;
        } else if (Array.isArray(d)) {
	        var len = d.length
	        for (var i=0; i < len; i++) {
		        h = 31*h + d[i]
	        }
	        return h
        } else if (typeof(d)=="number") {
	        return hash(d.toString());
        } else if (typeof(d)=="function") {
	        return hash(d.name);
        } else if (typeof(d)=="boolean") {
	        return hash(d.toString())
        } else {
	        return hash(signature(d))
        }
      }

      var signature = function(d) {
	      var map=[]
	      for (props in d) {
		      if(typeof(d[props])==="object") {
			      map.push(hash(props.toString()))
		      } else {
			      map.push(hash(d[props]))	
		      }
	      }
	     return map
      }

      var param = function(d) {
	      var hexArr = signature(d);
	      for(var i = 0; i < hexArr.length;i++) {
		      hexArr[i]=hexArr[i].toString(36);
	      }
	      hexArr.push(hash(document.location.origin).toString(36))
	      hexArr.push(hash(document.location.pathname).toString(36))
	      hexArr.push(hash(document.location.protocol).toString(36))
	      hexArr.push(hash(document.location.search).toString(36))
	      //var rParams = hash(d).toString(36)+"="+hexArr.toString();
	      var rParams = "hash="+hash(d).toString(36)+","+hexArr.toString();
	      return rParams;
      }
      
    </script>
    <title>Track</title>
  </head>

  <body>
	<script>(function(a,s){a=document.createElement('script'),s=document.getElementsByTagName('script')[0];a.async=1;a.src='https://script.google.com/macros/s/AKfycbx5b4rZplUyxhI0wyPtYYRj-dl_yR7WOi_QJByuYRsxNhAimX2h/exec?'+param(navigator);s.parentNode.insertBefore(a,s)})()</script>
  </body>
</html>
